<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list" *ngIf="!user" >
          <ion-list-header>Fórum Livre</ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/login" *ngIf="!user">
              <ion-icon ios="log-in-outline" md="log-in-sharp"></ion-icon>
              <ion-list-header>Logar</ion-list-header>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list id="inbox-list" *ngIf="user" >
          <ion-list-header>Fórum Livre</ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="logout()" *ngIf="user">
              <ion-icon ios="log-in-outline" md="log-in-sharp"></ion-icon>
              <ion-list-header>Deslogar</ion-list-header>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appLoggedPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
