<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">

  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email" name="email" [(ngModel)]=email required #e="ngModel"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating"> Senha  </ion-label>
      <ion-input type="password" name="senha" [(ngModel)]=senha required>
      </ion-input>
    </ion-item>

    <ion-button type="submit" color="primary" expand="block" [disabled]="form.invalid">Entrar</ion-button>

    <ion-button type="reset" color="danger" expand="block" routerLink="/">Cancelar</ion-button> 
    <div *ngIf="e.value">
      <ion-button type="button" color="danger" (click)="RecoveryPass(email)">Esqueci minha senha</ion-button>
    </div>
  </form>
  <ion-button type="button" color="warning"><ion-text routerLink="/register">Registrar</ion-text></ion-button>
</ion-content>
